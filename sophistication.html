<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Flashcard game that supercharges studying by turning any subject into a game"
    />
    <meta name="author" content="Barbara Malta" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Flashcards</title>

    <!-- favicons -->
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- styles, fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&family=Supermercado+One&display=swap" rel="stylesheet">
    <link href="styles/sophisticated.css" rel="stylesheet">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" defer></script>
    <script src="https://kit.fontawesome.com/2a2cd0823a.js" crossorigin="anonymous"></script>
    <script src="js/jquery.flip.min.js" charset="utf-8" defer></script>
    <script src="js/swiped-events.js" charset="utf-8" defer></script>
    <script src="js/sophisticated.js" charset="utf-8" defer></script>

<body>

  <h1>Flipping&nbsp;Flashcards</h1>

  <button class="pushable primary">
    <span role="presentation" class="shadow"></span>

      Start
    </span>
  </button>
